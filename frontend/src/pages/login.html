<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Global Bite</title>
  <link rel="stylesheet" href="./frontend/src/StyleSheets/style.css">
</head>
<body>

<!-- Login Page Container -->
<main>
  <div class="mainContentLogin">

    <div class="login-container">
    
      <!-- Logo and Welcome Message -->
      <header class="login-header">
        <img src="https://via.placeholder.com/150x50?text=Recipe+Hub" alt="Recipe Hub Logo" class="logo">
        <h2>Welcome Back!</h2>
        <p>Log in to access your favorite recipes and personalized meal plans.</p>
      </header>
      
      <!-- Login Form -->
      <form class="login-form" action="#" method="POST">
        <!-- Email/Username Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="show-password">
          <input type="checkbox" id="show-password-checkbox">
          <label for="show-password-checkbox">Show Password</label>
        </div>
    
        <!-- Remember Me and Forgot Password -->
        <div class="form-options">
          <div>
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    
        <!-- Login Button -->
        <button type="submit" class="login-button">Log In</button>
    
        <!-- Alternative Login Options -->
        <div class="alt-login">
          <p>Or log in with:</p>
          <div class="social-login">
            <button class="social-button google">Google</button>
            <button class="social-button facebook">Facebook</button>
          </div>
        </div>
      </form>
    
      <!-- Sign-Up Link -->
      <footer class="login-footer">
        <p>Donâ€™t have an account? <a href="/frontend/src/pages/signup.html">Sign up now</a></p>
      </footer>
    
    </div>
  </div>

</main>
</body>
</html>
